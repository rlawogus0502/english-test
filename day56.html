        var score=[];
        var ans=[];
        var ques=0;
        var eng=30;
        var sq=0;
        function start(){
            ques=0;
            sq=0;
            ans=[]; 
            score=[];
            i=i+1;
            document.getElementById("name").innerHTML="test number "+i;
            var n, j, k, ka;
            for (n = engwords.length -1; n > 0; n--) {
                j = Math.floor(Math.random() * n)
                k = engwords[n]
                ka = korwords[n]
                engwords[n] = engwords[j]
                korwords[n] = korwords[j]
                engwords[j] = k
                korwords[j] = ka
            }
            
            document.getElementById("prob").innerHTML=(i)+". "+engwords[ques];
            
            
        }
        function input(){
            var word=document.getElementById("input").value;
            if(word=="0502"){
                showans();
            }
            if(word=="2050"){
                hideans();
            }
            ans.push(word);
            ques++;
            if(ques<eng){
                document.getElementById("prob").innerHTML=
                (ques+1)+ ". "+engwords[ques];
            }
            else if(ques<engwords.length){
                document.getElementById("prob").innerHTML=
                (ques+1)+". "+korwords[ques];
            }
            else{
                document.getElementById("prob").innerHTML=
                "test is finished. click score button";
            }
        }
        function output(){
            var num=0;
            var realan=[];
            for(var i=0; i<eng; i++){
                    realan=korwords[i].split(",");
                    var flag=0
                    for(var j=0; j<realan.length; j++){
                        realan[j]=realan[j].trim();
                        if(ans[i]==realan[j]) flag=1;
                    }
                    if(flag==1){
                        num++; score.push("o");
                    }
                    else{
                        score.push("x");
                    }
            }
            for(var i=eng; i<engwords.length; i++){
                    var realan=korwords[i].split(",");
                    var flag=0
                    for(var j=0; j<realan.length; j++){
                        if(ans[i]==realan[j]) flag=1;
                    }
                    if(flag==1){
                        num++; score.push("o");
                    }
                    else{
                        score.push("x");
                    }
            }
            var s="";
            if (num>=engwords.length*9/10){
                s="     congratulations!";
            }
            else{
                s="     retry?"
            }
            document.getElementById("output").value = num+"점"+s;
        }
        function showans(){
            document.getElementById('showans').style.display='block';
            scoreshow();
        }
        function hideans(){
            document.getElementById('showans').style.display='none';
        }
        
        function scoreback(){
            sq=sq-1;
            scoreshow();
        }
        function scorenext(){
            sq=sq+1;
            scoreshow();
        }
